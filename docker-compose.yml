version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: solvr-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: solvr
      POSTGRES_PASSWORD: solvr_dev
      POSTGRES_DB: solvr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvr -d solvr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
