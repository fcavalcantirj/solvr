version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: solvr-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: solvr
      POSTGRES_PASSWORD: solvr_dev
      POSTGRES_DB: solvr
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solvr -d solvr"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ipfs:
    image: ipfs/kubo:v0.33.2
    container_name: solvr-ipfs
    restart: unless-stopped
    ports:
      - "5001:5001"
      - "8081:8080"
    volumes:
      - ipfs_data:/data/ipfs

volumes:
  postgres_data:
  ipfs_data:
